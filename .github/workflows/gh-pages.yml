name: Build and Deploy
on:
  push:
    branches:
      - 'developer'
jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: developer
          folder: .
          ssh-key: ${{ secrets.DEPLOY_KEY }}